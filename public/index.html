<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Game</title>
    <script src="./js/Main.js" type="module"></script>
    <link href="./css/main.css" rel="Stylesheet"/>
</head>
<body>
    <div id="main-container" class="dotted">
        <section id="section-universe">
            <div id="container-world">

            </div>
        </section>
        <section id="section-control-center">
            <div id="container-control-center">
                <section id="section-place">
                    <div class="labeled-input">
                    <h1>X</h1>
                    <input id="input-place-x" class="input" type="number" min="1" max="10" value="1"/>
                </div>
                <div class="labeled-input">
                    <h1>Y</h1>
                    <input id="input-place-y" class="input" type="number" min="1" max="10" value="1"/>
                </div>
                <div class="labeled-input">
                    <h1>Direction</h1>
                    <select class="input" name="Direction" id="input-place-direction" >
                        <option value="0" selected>North</option>
                        <option value="90">East</option>
                        <option value="180">South</option>
                        <option value="270">West</option>
                    </select>
                </div>
                <button id="btn-set-place">Place</button>
                </section>
                <div class="labeled-divider">
                    <h1 class="label">MOVEMENT</h1>
                    <div class="line"></div>
                </div>
                <section id="section-movement">
                    <button id="rotate-left">Rotate Left</button>
                    <button id="rotate-right">Rotate Right</button>
                    <button id="move">Move</button>
                    <button id="attack">Attack</button>
                </section>
                <div class="labeled-divider">
                    <h1 class="label">REPORT</h1>
                    <div class="line"></div>
                </div>
                <section id="section-report">
                    <h2 id="report">X: 1, Y: 1, Direction: North</h2>
                </section>
            </div>
        </section>
    </div>
</body>
</html>
